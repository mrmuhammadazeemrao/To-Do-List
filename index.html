<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    	<div class="header">
    		<div class="lable">
    			<p style="font-size: 15px">TASKS</p>
    			<p><b>My tasks</b></p>
    		</div>
    		<div class="clear">
    			<i class="fa fa-close" style="font-size:24px; color:black"></i>
    		</div>
    	</div>
    	<div class="add-to-do">
            <i class="fa fa-plus"></i>
            <input type="text" id="input" placeholder="Add a task">
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="content" style="height: 180px; margin-top: 10px;">
        	<p><pre>   <b>Completed</b></pre></p>
        	<ul id="list2">
        		
        	</ul>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
